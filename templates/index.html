<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能运维监控平台</title>
    <!-- 引入Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">智能运维监控平台</h1>
        <p class="text-muted mb-5">实时监控服务器状态，AI智能分析告警</p>

        <!-- 第一部分：核心指标卡片 -->
        <div class="row mb-5">
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">总告警数</h5>
                        <p class="card-text display-4" id="total-alerts">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">异常主机</h5>
                        <p class="card-text display-4" id="error-hosts">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">正常运行</h5>
                        <p class="card-text display-4" id="normal-count">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">系统状态</h5>
                        <p class="card-text display-4" id="system-status">正常</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第二部分：图表区域 -->
        <div class="row mb-5">
            <!-- CPU使用率趋势图 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>CPU使用率趋势（近10条记录）</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="cpuTrendChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- 告警类型分布饼图 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>告警指标分布</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="alertTypeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 阶段二新增：搜索表单区域 -->
        <div class="card mb-5">
            <div class="card-header">
                <h5>告警数据搜索</h5>
            </div>
            <div class="card-body">
                <form id="search-form" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">主机名（模糊搜索）</label>
                        <input type="text" class="form-control" id="search-hostname" placeholder="如：server-01">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">开始时间</label>
                        <input type="datetime-local" class="form-control" id="search-start-time">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">结束时间</label>
                        <input type="datetime-local" class="form-control" id="search-end-time">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">搜索</button>
                        <button type="button" class="btn btn-secondary w-100 ms-2" onclick="resetSearch()">重置</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 第三部分：最新告警列表 -->
        <div class="card mb-5">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>最新告警列表</h5>
                <button class="btn btn-sm btn-primary" onclick="refreshAlerts()">刷新数据</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>主机</th>
                                <th>指标</th>
                                <th>数值</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="alerts-table-body">
                            <!-- 数据由JS动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 第四部分：提交新告警 -->
        <div class="card">
            <div class="card-header">
                <h5>提交新告警</h5>
            </div>
            <div class="card-body">
                <form id="alert-form">
                    <div class="mb-3">
                        <label class="form-label">主机名</label>
                        <input type="text" class="form-control" id="hostname" placeholder="如：server-01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">监控指标</label>
                        <select class="form-select" id="metric" required>
                            <option value="">请选择...</option>
                            <option value="cpu_usage">CPU使用率</option>
                            <option value="mem_usage">内存使用率</option>
                            <option value="disk_usage">磁盘使用率</option>
                            <option value="network_in">入站流量</option>
                            <option value="network_out">出站流量</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">指标数值 (0-100%)</label>
                        <input type="number" class="form-control" id="value" min="0" max="100" value="50" required>
                        <div class="form-text">请输入0-100之间的整数</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">详细描述</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="详细描述问题..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交告警</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 引入JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
